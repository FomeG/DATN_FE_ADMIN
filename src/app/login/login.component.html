<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h3 class="login-title">Đăng nhập</h3>
    </div>

    <div class="login-body">
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="username">Sử dụng đăng nhập hoặc email:</label>
          <input type="text" id="username" class="form-control" name="username" [(ngModel)]="username" required
            autocomplete="username">
        </div>

        <div class="form-group">
          <label for="password">Mật khẩu:</label>
          <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password" required
            autocomplete="current-password">
        </div>

        <div class="form-group d-flex justify-content-between align-items-center">
          <p>___________________________________</p>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid || isLoading">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
            Đăng nhập
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
