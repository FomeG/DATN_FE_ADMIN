<div class="container-fluid">

  <h2 class="mb-4">Movie Management</h2>
  <!-- Thêm nút này vào vị trí phù hợp trong giao diện -->
  <button class="btn-lg btn-primary mb-4" style="border-radius: 15px" data-bs-toggle="modal"
    data-bs-target="#addMovieModal">
    <i class="fas fa-plus"></i> Thêm phim mới
  </button>


  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Danh sách phim</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th>Tên phim</th>
                  <th>Mô tả</th>
                  <th>Thời lượng (phút)</th>
                  <th>Ngày phát hành</th>
                  <!-- <th>Trạng thái</th> -->
                  <th>Thao tác</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let movie of movies">
                  <td>
                    <div class="d-flex align-items-center">
                      <img *ngIf="movie.thumbnail" [src]="movie.thumbnail" style="width: 45px; height: 45px"
                        alt="Movie Thumbnail" />
                      <div class="ms-3">
                        <p class="fw-bold mb-1">{{movie.movieName}}</p>
                      </div>
                    </div>
                  </td>
                  <td>{{movie.description}}</td>
                  <td>{{movie.duration}}</td>
                  <td>{{movie.releaseDate | date:'dd/MM/yyyy'}}</td>
                  <!-- <td>
                    <span class="badge" [ngClass]="{'bg-success': movie.status === 1, 'bg-danger': movie.status === 0}">
                      {{movie.status === 1 ? 'Đang chiếu' : 'Ngừng chiếu'}}
                    </span>
                  </td> -->

                  
                  <td>
                    <button type="button" class="btn btn-outline-primary btn-rounded">Chi tiết</button>
                    <button class="btn btn-outline-warning btn-rounded" (click)="onEditMovie(movie.id)">Sửa</button>
                    <button class="btn btn-outline-danger btn-rounded" (click)="onDeleteMovie(movie.id)">Xóa</button>
                  </td>


                </tr>
              </tbody>
            </table>
          </div>
        </div>





        <nav aria-label="Movie pagination" *ngIf="totalPages > 1">
          <ul class="pagination justify-content-center">
            <!-- Previous button -->
            <li class="page-item" [class.disabled]="currentPage === 1">
              <a class="page-link" href="javascript:void(0)" (click)="onPageChange(currentPage - 1)">
                Previous
              </a>
            </li>

            <!-- Page numbers -->
            <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
              <a class="page-link" href="javascript:void(0)" (click)="onPageChange(page)">
                {{page}}
              </a>
            </li>

            <!-- Next button -->
            <li class="page-item" [class.disabled]="currentPage === totalPages">
              <a class="page-link" href="javascript:void(0)" (click)="onPageChange(currentPage + 1)">
                Next
              </a>
            </li>
          </ul>
        </nav>







      </div>
    </div>
  </div>

  <!-- Pagination -->



  <app-add-movie-modal (movieAdded)="onMovieAdded()"></app-add-movie-modal>



</div>
