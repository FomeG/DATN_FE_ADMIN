<div class="card" style="background-color: #191c24;">
  <div class="card-header" style="background-color: #191c24; border-bottom: 1px solid #2c2e33;">
    <div class="d-flex justify-content-between align-items-center">
      <h5 class="card-title" style="color: #ffffff;">Tỷ lệ lấp đầy ghế theo thời gian</h5>
      <div *ngIf="currentDateRange.startDate && currentDateRange.endDate" style="color: #a8a8a8; font-size: 0.9rem;">
        {{ currentDateRange.startDate | date:'dd/MM/yyyy' }} - {{ currentDateRange.endDate | date:'dd/MM/yyyy' }}
      </div>
    </div>
  </div>
  <div class="card-body" style="padding: 0.75rem;">
    <div *ngIf="isLoading" class="d-flex justify-content-center">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Đang tải...</span>
      </div>
    </div>

    <div *ngIf="!isLoading && hasData">
      <div *ngIf="isSampleData" class="alert alert-warning mb-3">
        <i class="fas fa-info-circle mr-2"></i> Đang hiển thị dữ liệu mẫu do không có dữ liệu thực.
      </div>

      <div class="chart-container">
        <div class="chart-box">
          <apx-chart [series]="chartOptions.series!" [chart]="chartOptions.chart!"
            [dataLabels]="chartOptions.dataLabels!" [plotOptions]="chartOptions.plotOptions!"
            [xaxis]="chartOptions.xaxis!" [yaxis]="chartOptions.yaxis!" [title]="chartOptions.title!"
            [tooltip]="chartOptions.tooltip!" [legend]="chartOptions.legend!" [colors]="chartOptions.colors!"
            [theme]="chartOptions.theme!"></apx-chart>
        </div>
      </div>
    </div>

    <div *ngIf="!isLoading && !hasData" class="alert alert-info">
      <i class="fas fa-info-circle mr-2"></i> Không có dữ liệu tỷ lệ lấp đầy ghế cho khoảng thời gian đã chọn.
    </div>
  </div>
</div>
