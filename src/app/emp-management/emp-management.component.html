<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Employee Management</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">
      Add New Employee
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Role</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{employee.name}}</td>
          <td>{{employee.email}}</td>
          <td>{{employee.phoneNumber}}</td>
          <td>{{employee.roleName}}</td>
          <td>{{employee.status === 1 ? 'Active' : 'Inactive'}}</td>
          <td>
            <!-- <button class="btn btn-sm btn-primary me-2" (click)="onEditEmployee(employee.id)">Edit</button> -->
            <button class="btn btn-sm btn-danger me-2" (click)="onDeleteEmployee(employee.id)">Delete</button>
            <button class="btn btn-sm btn-warning" (click)="onLockoutEmployee(employee.id)">
              {{employee.lockoutEnabled ? 'Unlock' : 'Lock'}}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <nav aria-label="Page navigation" *ngIf="totalPages > 1">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="onPageChange(currentPage - 1)" tabindex="-1">Previous</a>
      </li>
      <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
        <a class="page-link" (click)="onPageChange(page)">{{page}}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="onPageChange(currentPage + 1)">Next</a>
      </li>
    </ul>
  </nav>
</div>
